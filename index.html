<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Study Planner</h1>
  <nav>
    <button class="nav-btn active" data-page="plannerPage">Planner</button>
    <button class="nav-btn" data-page="notesPage">Notes</button>
    <button class="nav-btn" data-page="habitPage">Habits</button>
  </nav>
  <div class="right">
    <span id="date"></span>
    <button id="themeToggle">ðŸŒ™</button>
  </div>
</header>

<div id="plannerPage" class="page active">
  <main>
    <div class="left-column">

      <section class="card">
        <div class="modes">
          <button class="mode active" data-min="25">Focus</button>
          <button class="mode" data-min="5">Short Break</button>
          <button class="mode" data-min="15">Long Break</button>
        </div>

        <div class="circle">
          <div id="time">25:00</div>
          <div id="status">PAUSED</div>
        </div>

        <div class="controls">
          <button id="reset">âŸ²</button>
          <button id="play" class="play">â–¶</button>
        </div>
      </section>

      <section class="card">
        <h2>Calendar</h2>
        <div id="calendar"></div>
      </section>

      <section class="card" id="dayTasksCard" style="display:none;">
        <h2 id="dayTitle"></h2>
        <div class="task-input">
          <input id="dayTaskInput" placeholder="Add task...">
          <button id="dayAddTask">+</button>
        </div>
        <ul id="dayTaskList"></ul>
      </section>

    </div>

    <section class="card">
      <div class="task-input">
        <input id="taskText" placeholder="Add a task...">
        <button id="addTask">+</button>
      </div>
      <ul id="taskList"></ul>
      <button id="clearTasks">Clear All</button>
      <h3>Completed</h3>
      <ul id="completedList"></ul>
    </section>
  </main>
</div>

<div id="notesPage" class="page">
  <div class="container">
    <div class="header">
      <h1>Sticky Notes</h1>
    </div>

    <div id="noteForm" class="note-form">
      <input id="titleInput" placeholder="Title">
      <textarea id="contentInput" placeholder="Write note..."></textarea>
      <div class="color-row" id="colorPalette"></div>
      <button id="saveNote">Save</button>
    </div>

    <div id="notesContainer"></div>
  </div>
</div>

<div id="habitPage" class="page">
  <div class="container">
    <h1>Habit Tracker</h1>
    <input id="habitInput" placeholder="Type habit and press Enter...">

    <div class="card">
      <table id="habitTable">
        <thead>
          <tr>
            <th>Habit</th>
            <th>Mon</th><th>Tue</th><th>Wed</th>
            <th>Thu</th><th>Fri</th><th>Sat</th><th>Sun</th>
            <th>Stats</th><th></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
